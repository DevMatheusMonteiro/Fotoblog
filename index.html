<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
    <title>Fotoblog</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="images/camera.png" id="camera" alt="Câmera" />
        <nav class="nav-container">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Galeria</a></li>
          </ul>
        </nav>
        <form action="" method="get">
          <label for="search">Pesquise por imagens e coleções</label>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Pesquise por imagens e coleções"
          />
        </form>

        <img
          src="https://randomuser.me/api/portraits/women/11.jpg"
          alt="Perfil"
          id="profile"
        />
      </div>
    </header>
    <main>
      <h1>Galeria</h1>
      <section class="grid">
        <figure style="--delay: 0.4s">
          <img src="images/image1.png" alt="Workspace elétrica" />
          <figcaption>
            <h2>Workspace elétrica</h2>
            <small>Tag</small>
          </figcaption>
        </figure>

        <figure style="--delay: 0.6s">
          <img src="images/image2.png" alt="Dark and red" />
          <figcaption>
            <h2>Dark and red</h2>
            <small>Tag</small>
          </figcaption>
        </figure>

        <figure style="--delay: 0.8s">
          <img src="images/image3.png" alt="Organização e grids" />
          <figcaption>
            <h2>Organização e grids</h2>
            <small>Tag</small>
          </figcaption>
        </figure>

        <figure style="--delay: 1s">
          <img src="images/image4.png" alt="Colméia" />
          <figcaption>
            <h2>Colméia</h2>
            <small>Tag</small>
          </figcaption>
        </figure>

        <figure style="--delay: 1.2s">
          <img src="images/image5.png" alt="Setup de escritor" />
          <figcaption>
            <h2>Setup de escritor</h2>
            <small>Tag</small>
          </figcaption>
        </figure>

        <figure style="--delay: 1.4s">
          <img src="images/image6.png" alt="Ergonomia e cores" />
          <figcaption>
            <h2>Ergonomia e cores</h2>
            <small>Tag</small>
          </figcaption>
        </figure>

        <figure style="--delay: 1.6s">
          <img src="images/image7.png" alt="Show de luzes" />
          <figcaption>
            <h2>Show de luzes</h2>
            <small>Tag</small>
          </figcaption>
        </figure>

        <figure style="--delay: 1.8s">
          <img src="images/image8.png" alt="Deep purple" />
          <figcaption>
            <h2>Deep purple</h2>
            <small>Tag</small>
          </figcaption>
        </figure>

        <figure style="--delay: 2s">
          <img src="images/image9.png" alt="Multi-Screen" />
          <figcaption>
            <h2>Multi-Screen</h2>
            <small>Tag</small>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <div>
        <p>&copy; 2023 - Rocketseat Explorer</p>
      </div>
    </footer>
  </body>
</html>
